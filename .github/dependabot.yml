version: 2

updates:
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "daily"
      time: "06:50"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10 
    allow:
      - dependency-type: "all"
    target-branch: main
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]